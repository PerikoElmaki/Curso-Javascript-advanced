<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/cartas/img/favico.ico" type="image/x-icon">
   
</head>
<body>
    <header class="title">
        Blackjack Redy
    </header>
    <!-- Estamos usando Bootstrap, por eso el nombre de las clases -->
    <div class="row mt-2">
        <div id="divBotones" class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnPedir" disabled="disabled" class="btn btn-primary">Pedir carta</button>
            <button id="btnDetener" disabled="disabled" class="btn btn-primary">Detener</button>
        </div>
    </div>

    <!-- Parte del jugador -->
    <div class="row container">
        <div class="col">
            <h1>Jugador - <small>0</small></h1>
            <div id="jugador-cartas" class="divCartas">

            </div>
        </div>
    </div>

    <!-- Parte del crupier -->
    <div class="row container">
        <div class="col">
            <h1>Crupier - <small>0</small></h1>
            <div id="crupier-cartas" class="divCartas">

            </div>
        </div>
    </div>
    
    <!-- Importamos lubreria underscore, lo del funcion random -->
     <script src="assets/js/underscore-min.js"></script>
    <!-- Importamos archivo js  -->
    <script src="assets/js/juego-min.js"></script>

    <script>
        // Inicializamos el juego fuera del mÃ³dulo, por si necesitamos llamarlo desde HTML
        document.querySelector('#btnNuevo').addEventListener('click', () => {
            moduloJuego.nuevoJuego();
        })
         

    </script>

</body>
</html>
